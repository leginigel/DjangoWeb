<!DOCTYPE html>
<html>
<!-- home.html -->
<body>
{% load static %}

{% for k, value in data.items %}
{% for i, v in value.items %}

{% for post in post_list %}
    <div>
	<img src="{% static 'head.jpg' %}" alt={{ post.num }} style="width:50%">
		{{ post.title }} {{ post.created_at }}
		{{ post.photo }}
		{{ post.content }}
		
    </div>
{% endfor %}


<a>{{ v }}</a>
{% endfor %}
{% endfor %}
</body>
</html>
